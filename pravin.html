<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’–</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100svh;
  overflow: hidden;
}

.card {
  background: #fff;
  width: 360px;
  padding: 26px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,.2);
  position: relative;
}

/* Buttons */
button {
  padding: 12px 22px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
  background: #ff4d88;
  color: white;
  font-size: 16px;
  margin: 10px;
  box-shadow: 0 6px 12px rgba(255,77,136,.4);
}

#noBtn {
  position: absolute;
  background:#333;
}

/* Shake animation */
@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-3px); }
  50% { transform: translateX(3px); }
  75% { transform: translateX(-3px); }
  100% { transform: translateX(0); }
}

#noBtn:hover {
  animation: shake 0.3s infinite;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -10px;
  font-size: 20px;
  animation: float 6s linear infinite;
}
@keyframes float {
  to { transform: translateY(-110vh) scale(1.5); opacity: 0; }
}

/* Teddy hug */
.teddy-container { position: relative; height: 150px; margin: 20px 0; }
.teddy { position: absolute; font-size: 70px; top: 50px; }
.left { left: 60px; animation: hugL 2.5s infinite; }
.right { right: 60px; transform: scaleX(-1); animation: hugR 2.5s infinite; }
.kiss { position:absolute; left:50%; top:70px; transform:translateX(-50%); font-size:24px; animation: pop 2s infinite; }
.fly { position:absolute; left:50%; top:20px; transform:translateX(-50%); font-size:22px; animation: floatUp 2.5s infinite; }

@keyframes hugL { 40%,60% { transform: translateX(40px); } }
@keyframes hugR { 40%,60% { transform: translateX(-40px) scaleX(-1); } }
@keyframes pop { 0%,100%{opacity:0} 40%,70%{opacity:1} }
@keyframes floatUp { to { transform: translate(-50%, -30px); opacity:0 } }

/* Gifts */
.gifts { display:flex; justify-content:space-between; margin-top:15px; gap: 10px; }

.gift {
  width:100px; height:120px;
  border-radius:14px;
  background: linear-gradient(135deg,#ff4d88,#ff9a9e);
  color:#fff;
  font-weight:bold;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  position:relative;
  overflow:hidden;
  transition:.6s cubic-bezier(.68,-0.6,.32,1.6);
  box-shadow: 0 8px 20px rgba(255,77,136,.5);
}

.gift::before, .gift::after {
  content:""; position:absolute; background:#fff; transition:.6s;
}
.gift::before { width:8px; height:100%; left:50%; transform:translateX(-50%); }
.gift::after { height:8px; width:100%; top:50%; transform:translateY(-50%); }

.lid {
  position:absolute; top:0; left:0; width:100%; height:30%;
  background:rgba(255,255,255,.3);
  transform-origin: top;
  transition: .6s;
}

.gift.opened {
  width:160px; height:170px;
  background:#fff;
  color:#ff4d88;
}

.gift.opened::before,
.gift.opened::after {
  opacity: 0;
}

.gift.opened .lid {
  transform: rotateX(120deg);
}

.message {
  font-size: 13px;
  padding: 10px;
  line-height: 1.4;
}

/* Confetti */
.confetti {
  position:fixed; top:-10px; font-size:18px;
  animation: fall 3s linear forwards;
}
@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); opacity:0; }
}
</style>
</head>
<body>

<!-- Page 1 -->
<div class="card" id="page0">
  <h2>Dear Pravin ğŸ’–</h2>
  <h3>Will you be my Valentine?</h3>
  <button onclick="yes()">Yes ğŸ’•</button>
  <button id="noBtn" onmouseover="moveNo()">No ğŸ˜œ</button>
</div>

<!-- Page 2 -->
<div class="card" id="page1" style="display:none">
  <h2>YAYYYY ğŸ’–</h2>
  <p>Best decision ever ğŸ˜˜</p>
  <div class="teddy-container">
    <div class="teddy left">ğŸ§¸</div>
    <div class="teddy right">ğŸ§¸</div>
    <div class="kiss">ğŸ’‹</div>
    <div class="fly">ğŸ’–</div>
  </div>
  <button onclick="goGifts()">ğŸ Open Gifts</button>
</div>

<!-- Page 3 -->
<div class="card" id="page2" style="display:none">
  <h2>Your Valentine Gifts ğŸ’</h2>
  <div class="gifts">
    <div class="gift" onclick="openGift(this,1)">ğŸ<div class="lid"></div></div>
    <div class="gift" onclick="openGift(this,2)">ğŸ<div class="lid"></div></div>
    <div class="gift" onclick="openGift(this,3)">ğŸ<div class="lid"></div></div>
  </div>
  <p id="finalMsg"></p>
</div>

<script>
let opened = 0;

function yes() {
  page0.style.display="none";
  page1.style.display="block";
  setInterval(spawnHeart, 600);
}

function goGifts() {
  page1.style.display="none";
  page2.style.display="block";
}

function moveNo() {
  const card = document.getElementById("page0");
  const btn = document.getElementById("noBtn");

  const cardRect = card.getBoundingClientRect();
  const btnRect = btn.getBoundingClientRect();

  const maxX = cardRect.width - btnRect.width - 20;
  const maxY = cardRect.height - btnRect.height - 20;

  btn.style.left = Math.random() * maxX + "px";
  btn.style.top = Math.random() * maxY + "px";
}

function type(el, text) {
  el.innerHTML = `<div class="lid"></div><div class="message"></div>`;
  let i=0;
  const box = el.querySelector(".message");
  const t = setInterval(()=>{
    box.textContent += text[i++];
    if(i >= text.length) clearInterval(t);
  }, 25);
}

function openGift(el,num) {
  if(el.classList.contains("opened")) return;
  const msgs = {
    1: "I fell for you in ways I never expected and now every day feels brighter just because you're in it ğŸ’•",
    2: "Loving you comes so naturally. It's in your smile, your laugh, and the comfort I feel whenever I'm with you âœ¨",
    3: "You are my forever â™¾ï¸ğŸ’–"
  };
  el.classList.add("opened");
  type(el, msgs[num]);
  opened++;

  if(opened===3){
    finalMsg.textContent = `Yaaah! You opened all gifts ğŸ’– Love you so much!Pravin`;
    confetti();
  }
}

function confetti() {
  for(let i=0;i<30;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.textContent=["ğŸ’–","ğŸ‰","âœ¨","ğŸ’˜"][Math.random()*4|0];
    c.style.left=Math.random()*100+"vw";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}

function spawnHeart(){
  const h=document.createElement("div");
  h.className="heart";
  h.textContent="ğŸ’–";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
}
</script>

</body>
</html>
